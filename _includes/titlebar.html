<div class="window">
  <div class="titlebar">
    <div class="buttons">
      <div class="close">
        <a class="closebutton" href="#">
          <span>
            <strong>x</strong>
          </span>
        </a>
      </div>
      <div class="minimize">
        <a class="minimizebutton" href="#">
          <span>
            <strong>&ndash;</strong>
          </span>
        </a>
      </div>
      <div class="zoom">
        <a class="zoombutton" href="#">
          <span>
            <strong>+</strong>
          </span>
        </a>
      </div>
    </div>
    <p>{{ include.title }}</p>
  </div>
</div>
